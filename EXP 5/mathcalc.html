<!DOCTYPE html>
<html>
	<head>
		<title>Math Calculator</title>
		<script type="text/javascript">
			function cal(num)
			{
				num1 = Number(document.getElementById("num1").value);
				num2 = Number(document.getElementById("num2").value);
					if(num==1)
						result=num1+num2;
					else if(num==2)
						result=num1-num2;
					else if(num==3)
						result=num1*num2;
					else if(num==4)
						result=num1/num2;
				document.getElementById("result").innerHTML="Result="+result;
			}
		</script>
	</head>
<body>
	<br>
		<form style="text-align:center">
			<label>Enter first number: </label>
				<input type="number" id="num1"/><br>
			<label>Enter second number: </label>
				<input type="number" id="num2"/><br>
				<input type="button" value="Addition" onclick="cal(1)">
				<input type="button" value="Subtraction" onclick="cal(2)">
				<input type="button" value="Multiplication" onclick="cal(3)">
				<input type="button" value="Division" onclick="cal(4)">
		</form>
		<h3 style="text-align:center" id='result'></h3>
	</body>
</html>
